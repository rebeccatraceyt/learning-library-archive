<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="../../assets/css/checklist/checklist.css" />
        <title>Checklist Template</title>
    </head>
    <body>
        <nav>
            <a href="../../bitesize.html">Bitesize</a>
            <a href="../../checklist.html">Checklists</a>
            <a href="../../flashcards.html">Flash</a>
        </nav>
        <section id="checklist-card" class="box-shadow">
            <div id="header">
                <div id="header-text">
                    <h1>Checklist:</h1>
                    <div id="header-icon">
                        <img
                        src="https://4060571.fs1.hubspotusercontent-na1.net/hubfs/4060571/library-assets/checklist_circle_secondary.svg"
                        alt="Blue checklist logo with checkmark in circle"
                        />
                    </div>
                </div>
                <hr id="header-hr" />
            </div>
            <div id="title">
                <h2 id="title-heading">
                    GitHub Pages deployment
                </h2>
                <span id="title-text">Steps for deploying your project to GitHub Pages:</span>
            </div>
            <div id="step-list">
                <div class="step">
                    <label class="checkbox-icon">
                        <input name="checkbox" type="checkbox" />
                        <span>
                            Go to your GitHub repository and click on the <span class="bold-text">Settings</span> tab:
                        </span>
                    </label>
                </div>
                <div class="step italic-text center-text">
                    <img class="max-img-width-md" src="https://4060571.fs1.hubspotusercontent-na1.net/hubfs/4060571/library-assets/gh-deploy-settings.png" alt="example of GitHub Settings tab select">
                </div>
                <div class="step">
                    <label class="checkbox-icon">
                        <input name="checkbox" type="checkbox" />
                        <span>
                            Click on <span class="bold-text">Pages</span> in the left-hand menu:
                        </span>
                    </label>
                </div>
                <div class="step italic-text center-text">
                    <img class="max-img-width-sm" src="https://4060571.fs1.hubspotusercontent-na1.net/hubfs/4060571/library-assets/gh-deploy-pages.png" alt="example of GitHub Pages tab select">
                </div>
                <div class="step">
                    <label class="checkbox-icon">
                        <input name="checkbox" type="checkbox" />
                        <span>
                            Navigate to the <span class="bold-text">Branch</span> heading in the <span class="bold-text">Build and Deployment</span> section of the page that opens. Click on the leftmost dropdown (which will say <span class="bold-text">None</span>), then select <span class="bold-text">main</span> from the list. Finally, click <span class="bold-text">Save</span>:
                        </span>
                    </label>
                </div>
                <div class="step italic-text center-text">
                    <img class="max-img-width" src="https://4060571.fs1.hubspotusercontent-na1.net/hubfs/4060571/library-assets/gh-deploy-branch.png" alt="example of GitHub branch selection">
                </div>
                <div class="step">
                    <label class="checkbox-icon">
                        <input name="checkbox" type="checkbox" /> 
                        <span>
                            The page will refresh, and the deployment will be building. <span class="bold-text">Wait a few minutes</span>, then refresh the page. You will see a banner with the message:
                        </span>
                    </label>
                    <div class="checkbox-code-line overflow-scroll-sm">
                        <span class="bold-text clone-box-decoration">
                            Your site is live at https://&lt;username&gt;.github.io/&lt;repository&gt;/
                        </span>
                    </div>
                    <div class="second-line-padding">
                        <p>Click on the provided url to visit your deployed site.</p>
                    </div>
                </div>
                <div id="end-container">
                    <img
                        src="https://4060571.fs1.hubspotusercontent-na1.net/hubfs/4060571/library-assets/tada_icon_blue.svg"
                        alt="Blue tada icon with confetti exploding from cone"
                        id="end-icon"
                    />
                    <div>
                        Your project is now successfully deployed!
                    </div>
                </div>
            </div>
        </section>
    </body>
</html>
